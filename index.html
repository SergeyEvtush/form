<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>form</title>
</head>
<body>
<div class="wraper">
	<div class="form">
		<form action="#" id="form" class="form__body">
<h1 class="form__title">Отправка данных на почту</h1>
<div class="form__item">
	<label for="formName" class="form__label">
		*Имя:
	</label>
	<input id="formName" type="text" name="name" class="form__input">
</div>
<div class="form__item">
	<label for="formEmail" class="form__label">
		*Email:
	</label>
	<input id="formEmail" type="text" name="email" class="form__input">
</div>
<div class="form__item">
	<div class="form__title">
		Левша или Правша?
	</div>
	<div class="options">
		<div class="options__item">
			<input type="radio" checked  name="hand" class="options__input" id="formRightHanded" value="right">
			<label for="formRightHanded" class="options__label">
				Правша
			</label>
		</div>
		<div class="options__item">
			<input type="radio" name="hand" class="options__input" id="formLeftHanded" value="left">
			<label for="formLeftHanded" class="options__label">
				Левша
			</label>
		</div>
	</div>
</div>
<div class="form__item">
	<label for="formMessage" class="form__label">
		Сообщение:
	</label>
	<textarea name="message" id="formMessage" class="form__input" ></textarea>
</div>
<div class="form__item">
	<div class="form__label">Возраст:</div>
	<select name="age" id="" class="select">
		<option value="от 18 до 25" selected>Молодой</option>
		<option value="от 25 до 45" >Старый</option>
		<option value="от 45" >Супер стар</option>
	</select>
</div>
<div class="form__item">
	<div class="form__label">Прикрепить фото</div>
<div class="file">
	<div class="file__item">
		<input type="file" name="image" class="file__input" accept=".jpg, .png, .gif" id="formImage">
		<div class="file__button">Выбрать</div>
	</div>
	<div class="file__preview"></div>
</div>
</div>
<div class="form__item">
	<div class="checkbox">
		<input type="checkbox" name="agreement" class="checkbox__input" id="formAgreement">
		<label for="formAgreement" class="checkbox__label" checked><span>Я даю свое согласие на обработку персональных данных</span></label>
	</div>
</div>
<button type="submit"	class="form__button">Отправить</button>
		</form>
	</div>
</div>

	<script src="js/script.js"></script>
</body>
</html>
